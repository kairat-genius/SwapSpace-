<html lang="en">

<head>

<body>

    <div class="wrappage">
        <header id="header" class="header-v3 bg-w">
            <div class="header-center">
                <div class="container container-240">
                    <div class="row flex">

                        <form method="get" class="searchform ajax-search" action="/search" role="search">
                            <input type="hidden" name="type" value="product">
                            <input type="text" onblur="if (this.value=='') this.value = this.defaultValue" onfocus="if (this.value==this.defaultValue) this.value = ''" name="q" class="form-control" placeholder="iâ€™m shoping for...">
                            <ul class="list-product-search hidden-xs hidden-sm">
                                <li>
                                </li>
                            </ul>
                            <div class="search-panel">
                            </div>
                            <span class="input-group-btn">
                                      <button class="button_search" type="button"><i class="ion-ios-search-strong"></i></button>
                            </span>
                        </form>
                    </div>
                        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-6 v-center header-sub">
                            <div class="right-panel">
                                <div class="header-sub-element hidden-xs hidden-sm">
        
                                </div>
                                <div class="header-sub-element row">
                                    <a class="hidden-xs hidden-sm" href="myaccount.html"><img src="img/icon-user.png" alt=""></a>
                                    <a href="#"><img src="img/icon-heart.png" alt=""></a>
                                    </a>

                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!--content-->
        <div class="container container-240">
            
            <div class="myaccount">
                <ul class="breadcrumb v3">
                    <li><a href="#">Home</a></li>
                    <li class="active">My Account</li>
                </ul>
                <div class="row flex pd">
                        </div>
                    </div>
                    <div class="account-element bd-7 e-left">
                        <div class="cmt-title text-center abs">
                            <h1 class="page-title v1">Register</h1>
                        </div>
                        <div class="page-content">
                            <p>Create your very own account</p>
                            <form class="login-form" method="post" action="#"> 
                                  <div class="form-group">
                                    <label>Username or email address <span class="f-red">*</span></label>
                                      <input type="text" id="author2" class="form-control bdr" name="comment[author]" value="">
                                      <label>Password <span class="f-red">*</span></label>
                                      <input type="email" id="email2" class="form-control bdr" name="comment[email]" value="">
                                  </div>
                                  <div class="flex lr">
                                      <button type="submit" class="btn btn-submit btn-gradient">
                                          Register
                                        </button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/jquery.js"></script>
